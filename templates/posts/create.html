{% extends "base.html" %}

{% block title %}Create Post - Facebook App{% endblock %}


{% block content %}
<div class="col-md-offset-4 col-md-4">
        <h2>Create Post</h2>
        <hr>
    {% if update %}
        <form action="{{url_for('edit_post', post_id=post_id)}}" method="POST">
    {% else %}
        <form action="{{url_for('create_post')}}" method="POST">
    {% endif %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{title}}" required>
        </div>
        <div class="form-group">
                <label for="content">Content:</label>
                <input type="text" class="form-control" name="content" id="content" value="{{content}}" required>
            </div>
        {% if update %}
        <button type="submit" class="btn btn-default">Update Post</button>
        {% else %}
        <button type="submit" class="btn btn-default">Create Post</button>
        {% endif %}
    </form>
</div>
{% endblock %}
